list:
- command:
    name: Отключить звук
    action: ahk
    exe_path: ahk/Mute volume.ahk
    exe_args:
    - 1
  voice:
    sounds:
    - hello
  phrases:
  - выключи звук
  - беззвучный режим
  - режим без звука
  - отключи звук

- command:
    name: Включить звук
    action: ahk
    exe_path: ahk/Mute volume.ahk
    exe_args:
    - 0
  voice:
    sounds:
    - hello
  phrases:
  - включи звук
  - режим со звуком
  - верни звук

- command:
    name: Уменьшить звук
    action: ahk
    exe_path: ahk/Set sound.ahk
    exe_args:
    - 25
  voice:
    sounds:
    - hello
  phrases:
  - звук на минимум
  - громкость на минимум
  - убавь звук
  - сделай потише
  - убавь громоксть
  - поставь звук на минимум
  - поставь громкость на минимум
  - установи звук на минимум
  - установи громкость на минимум
  - минимальный уровень громкости

- command:
    name: Громкость на 50 процентов
    action: ahk
    exe_path: ahk/Set sound.ahk
    exe_args:
    - 50
  voice:
    sounds:
    - hello
  phrases:
  - звук пятьдесят
  - громкость пятьдесят
  - поставь звук на пятьдесят
  - поставь громкость на пятьдесят
  - установи звук на пятьдесят
  - установи громкость на пятьдесят
  - громкость на середину
  - средний уровень громкости
  - поставь звук на середину
  - установи громкость на середину
  - средний уровень громкости

- command:
    name: Громкость на максимум
    action: ahk
    exe_path: ahk/Set sound.ahk
    exe_args:
    - 100
  voice:
    sounds:
    - hello
  phrases:
  - звук сто
  - громкость сто
  - поставь звук на сто
  - поставь громкость на сто
  - установи звук на сто
  - установи громкость на сто
  - громкость на максимум
  - установи громкость на максимум
  - звук на максимум
  - полная громкость
  - полный уровень громкости