- command:
    name: Закрыть steam
    action: ahk
    exe_path: ahk\Close steam.ahk
  voice:
    sounds:
    - hello
    - hello
    - hello
    - hello
  phrases:
  - рабочий режим
  - вернись в рабочий режим
  - отключи игровой режим
  - выйди из игрового режима
  - выход с игрового режима
  - рабочее пространство
  - выключи игровой режим
  - выключи стим
  - отключи стим
  - выйди из стима
  - закрой стим