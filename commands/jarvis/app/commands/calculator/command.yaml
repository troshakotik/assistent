list:
- command:
    name: Открыть калькулятор
    action: cli
    cli_cmd: calc
  voice:
    sounds:
    - hello
  phrases:
  - включи калькулятор
  - открой калькулятор
  - покажи калькулятор
  - запусти калькулятор
  - калькулятор

- command:
    name: Закрыть калькулятор
    action: cli
    cli_cmd: taskkill
    cli_args:
    - /f
    - /im
    - CalculatorApp.exe
  voice:
    sounds:
    - hello
  phrases:
  - закрой калькулятор
  - отключи калькулятор
  - выключи калькулятор
  - убери калькулятор